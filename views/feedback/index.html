<html>
  <head>
    <title>#{root.title}</title>
  </head>
  <body>
    <h1>#{root.title}</h1>
    <div class="poll">
        <h2>Poll Question Title</h2>
        <span class="btn" data-poll-id="pollid" data-poll-value="yes">Yes</span>
        <span class="btn" data-poll-id="pollid" data-poll-value="no">No</span>

        <p>
            <a href="/">Back to Dashboard</a>
            <a href="/feedback/past">Previous Polls</a>
        </p>
    </div>
  </body>
</html>
