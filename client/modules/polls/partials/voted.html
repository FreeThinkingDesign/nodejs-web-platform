
      <style type="text/css">
          .poll-result {
              text-align: center;
              padding: 3px;
              width: 35%;
              margin: 0 7%;
              position: absolute;
              bottom: 0;
          }
          .poll-fill {
              display: block;
              background: cornflowerblue;
              position: absolute;
              bottom: 0;
              height: 100%;
              width: 100%;;
          }
          .poll-number {
              position: relative;
              top: -25px;
          }
          .poll-right {
              right: 0;
          }
          .chart {
              height: 300px;
              position: relative;
          }
      </style>
      <link rel="stylesheet" href="/components/metro-bootstrap/dist/css/metro-bootstrap.min.css">

      <div class="hack-wrap">
    <div class="poll">
        <h2>Voted Poll Title</h2>
        <h3>Results</h3>
        <h2 class="text-center"> {{poll.name}} </h2>
        <div class="chart">
            <div ng-repeat="(key, value) in poll.options" class="poll-result" ng-style="pollResultsHeight(poll.results, key)" ng-class="{'poll-right': $last}">
                <span class="poll-number">{{poll.results[key]}}</span>
                <span class="poll-fill">{{value}}</span>
            </div>
        </div>


    </div>
          </div>
